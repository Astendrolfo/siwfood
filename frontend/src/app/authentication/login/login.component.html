<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://res.cloudinary.com/hksqkdlah/image/upload/c_fill,dpr_2.0,f_auto,fl_lossy.progressive.strip_profile,g_faces:auto,h_623,q_auto:low,w_378/v1/2023%20Brand%20Pages/Cook's%20Illustrated/30%20Years/Desktop/Desktop-1.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">SiwFood</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Accedi al tuo account</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="username" name="username"/>
                    <label class="form-label" for="form2Example17">Indirizzo E-mail</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="password" name="password"/>
                    <label class="form-label" for="form2Example27" >Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">Accedi</button>
                  </div>

                  <a class="small text-muted" href="#!">Password dimenticata?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Non hai un account? <a href="#!"
                                                                                            style="color: #393f81;">Registrati qui</a></p>
                </form>

                <div *ngIf="success && requested"class="alert alert-success d-flex align-items-center" role="alert" [ngClass]="{'animate__animated animate__fadeIn': success && requested}">
                  <div>
                    <i class="bi bi-check-circle"></i> &nbsp; Login effettuato con successo! :)
                  </div>
                </div>

                <div *ngIf="!success && requested && errorMessage" class="alert alert-danger d-flex align-items-center" role="alert" [ngClass]="{'animate__animated animate__fadeIn': !success && requested}">
                  <div>
                    <i class="bi bi-exclamation-circle"></i> &nbsp; {{ errorMessage }}
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
