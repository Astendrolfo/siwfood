<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <!--Font Awesome per usare la Freccia-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <title>Register Form</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">


  <!-- Custom styles for this template -->
  <link href="login.component.css" rel="stylesheet">
</head>

<body>
<form class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h-25 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
      </svg>
    </h1>
    <h2 class="h-25 mb-3">
      Accedi al tuo Account
    </h2>
    <p>Compila i campi sottostanti per effettuare il login al tuo Account SiwFood</p>
  </div>

  <div class="row mt-5"></div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Address" required="" autofocus="">
    <label for="inputEmail">Indirizzo Email</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password1" required="">
    <label for="inputPassword">Password</label>
  </div>

  <div class="row mt-5"></div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Conferma
    </button>
  </div>
  <div class="row mt-5"></div>
  <p class="fw-bold text-center">SiwFood: l'amore per la cucina a portata di click</p>
  <p class="mt-1 mb-3 text-muted text-center">SiwFood Project Â© 2023-2024</p>
</form>


</body></html>
