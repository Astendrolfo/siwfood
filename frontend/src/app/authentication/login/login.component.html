<html>
<head></head>
<body>
<div class="navbar-container">
  <app-navbar></app-navbar>
</div>
  <form class="form-signin">
    <!-- Header della Pagina -->
    <div class="text-center mb-4">
      <h1 class="h-25 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
        </svg>
      </h1>
      <h2 class="h-25 mb-3">
        Accedi al tuo Account
      </h2>
      <p>Compila i campi sottostanti per effettuare il login al tuo Account SiwFood</p>
    </div>

  <div *ngIf="success && requested"class="alert alert-success d-flex align-items-center" role="alert" [ngClass]="{'animate__animated animate__fadeIn': success && requested}">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
      Login effettuato con successo! :)
    </div>
  </div>

    <div *ngIf="!success && requested && errorMessage" class="alert alert-danger d-flex align-items-center" role="alert" [ngClass]="{'animate__animated animate__fadeIn': !success && requested}">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        {{ errorMessage }}
      </div>
    </div>

    <div class="row mt-5" *ngIf="!success"></div>

  <div *ngIf="!success" class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Address" [(ngModel)]="username" name="username" autofocus="">
    <label for="inputEmail">Indirizzo Email</label>
  </div>

  <div *ngIf="!success" class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="password" placeholder="Password1" required="">
    <label for="inputPassword">Password</label>
  </div>

    <div class="row mt-5" *ngIf="!success"></div>

  <div *ngIf="!success" class="d-flex justify-content-end">
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">
      Conferma
    </button>
  </div>

    <div class="row mt-5" *ngIf="!success"></div>

  <p class="fw-bold text-center">SiwFood: l'amore per la cucina a portata di click</p>

  <p class="mt-1 mb-3 text-muted text-center">SiwFood Project Â© 2023-2024</p>
</form>
</body>
</html>
