<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Registrati a SiwFood</h5>
      <form>
        <div class="form-group row align-items-center">
          <div class="icon-container">
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="Nome" [(ngModel)]="name" required>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <div class="icon-container">
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputSurname" name="surname" placeholder="Cognome" [(ngModel)]="surname" required>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <div class="icon-container">
            <i class="bi bi-calendar-date-fill"></i>
          </div>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="exampleInputDOB" name="dob" placeholder="Data di Nascita" [(ngModel)]="dob" required>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <div class="icon-container">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" [(ngModel)]="email" required>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <div class="icon-container">
            <i class="bi bi-lock-fill"></i>
          </div>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="password" required>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <div class="icon-container">
          </div>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="exampleInputConfirmPassword" name="confirmPassword" placeholder="Conferma Password" [(ngModel)]="confirmPassword" required>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" (click)="register()">Registrati</button>
        <div class="space"></div>
        <div *ngIf="confirmPassword !== '' && !passwordsMatch()" class="alert alert-warning d-flex align-items-center" role="alert" [ngClass]="{'animate__animated animate__fadeIn': confirmPassword !== '' && !passwordsMatch()}">
          <div>
            <i class="bi bi-exclamation-circle"></i> &nbsp; Le password inserite non corrispondono.
          </div>
        </div>
        <div *ngIf="!emailValid && (passwordsMatch())"  class="alert alert-warning d-flex align-items-center" role="alert" [ngClass]="{'animate__animated animate__fadeIn': !emailValid}">
          <i class="bi bi-exclamation-circle"></i> &nbsp; Inserisci un'email valida.
        </div>
      </form>
    </div>
    <div class="card-img"></div>
  </div>
</div>
</body>
