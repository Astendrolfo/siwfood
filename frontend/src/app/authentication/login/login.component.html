<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Custom styles for this template -->
  <link href="login.component.css" rel="stylesheet">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <!--Font Awesome per usare la Freccia-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!--animate.css per le animazioni -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <title>Register Form</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

  <!-- Icone per Bootstrap5 -->

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>


</head>

<body>
  <form class="form-signin">

    <!-- Header della Pagina -->
    <div class="text-center mb-4">
      <h1 class="h-25 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
        </svg>
      </h1>
      <h2 class="h-25 mb-3">
        Accedi al tuo Account
      </h2>
      <p>Compila i campi sottostanti per effettuare il login al tuo Account SiwFood</p>
    </div>

  <div *ngIf="success && requested"class="alert alert-success d-flex align-items-center" role="alert" [ngClass]="{'animate__animated animate__fadeIn': success && requested}">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
      Login effettuato con successo! :)
    </div>
  </div>

    <div *ngIf="!success && requested && errorMessage" class="alert alert-danger d-flex align-items-center" role="alert" [ngClass]="{'animate__animated animate__fadeIn': !success && requested}">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        {{ errorMessage }}
      </div>
    </div>

    <div class="row mt-5" *ngIf="!success"></div>

  <div *ngIf="!success" class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Address" [(ngModel)]="username" name="username" autofocus="">
    <label for="inputEmail">Indirizzo Email</label>
  </div>

  <div *ngIf="!success" class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="password" placeholder="Password1" required="">
    <label for="inputPassword">Password</label>
  </div>

    <div class="row mt-5" *ngIf="!success"></div>

  <div *ngIf="!success" class="d-flex justify-content-end">
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">
      Conferma
    </button>
  </div>

    <div class="row mt-5" *ngIf="!success"></div>

  <p class="fw-bold text-center">SiwFood: l'amore per la cucina a portata di click</p>

  <p class="mt-1 mb-3 text-muted text-center">SiwFood Project Â© 2023-2024</p>

</form>

</body></html>
