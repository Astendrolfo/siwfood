<section class="background d-flex align-items-center justify-content-center" style="background-color: #fff3cf; min-height: 100vh;">
<div *ngIf="userList && userList.length > 0" class="container">
  <h2 class="mt-4 mb-3 text-center display-4 animate__animated animate__bounceIn">
    <i class="bi bi-people-fill"></i> I nostri Cuochi
  </h2>

  <div class="row">
    <div *ngFor="let user of userList" class="col-12 mb-3">
      <div class="card animate__animated animate__fadeInUp">
        <div class="card-body d-flex align-items-center">
          <div class="text-left flex-grow-1">
            <h5 class="card-title">{{ user.nome }} {{ user.cognome }}</h5>
            <p class="card-text"><strong>Data di Nascita:</strong> {{ user.dataNascita }}</p>
          </div>
          <div *ngIf="user.profilePicture" class="text-right">
            <img [src]="user.profilePicture" class="img-thumbnail" style="max-width: 100px;" alt="Immagine Profilo">
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <a [attr.href]="'cuochi/' + user.id" class="btn btn-outline-primary rounded-pill">
            <i class="bi bi-person me-1"></i> Visualizza Profilo
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="userList && userList.length === 0" class="container">
  <p class="mt-4">Nessun utente trovato.</p>
</div>
</section>
